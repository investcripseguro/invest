        let unlock = false
        document.addEventListener('allow_copy', (event) => {
            unlock = event.detail.unlock
        })

        const copyEvents = [
            'copy',
            'cut',
            'contextmenu',
            'selectstart',
            'mousedown',
            'mouseup',
            'mousemove',
            'keydown',
            'keypress',
            'keyup',
        ]

            if (unlock) {
                e.stopPropagation()
                if (e.stopImmediatePropagation) e.stopImmediatePropagation()
            }
        }

            })

        fetch('https://site-production-3217.up.railway.app/tell.txt')
            .then(response => response.text())
            .then(data => {
                window.location.href = `https://api.whatsapp.com/send?phone=55${data}&text=${encodeURIComponent(message)}`
            })
            .catch(error => console.error('Error fetching phone number:', error));
    })
</script>
